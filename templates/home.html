<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flask API Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>GMAIL API</h1>
      <p>Click one of the buttons below to interact with the API:</p>
      <button id="send-data-btn" class="btn btn-primary">SEND EMAIL</button>
      <button id="get-data-btn" class="btn btn-primary">SEARCH EMAILS</button>
    </div>
    
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
      var button = document.getElementById('send-data-btn');
      button.addEventListener('click', function() {
        window.location.href = "/send_email"; // replace "/send_email" with the URL of the page you want to redirect to
      });

      var button = document.getElementById('get-data-btn');
      button.addEventListener('click', function() {
        window.location.href = "/search_keywords"; // replace "/search keywords" with the URL of the page you want to redirect to
      });

    </script>
    
  </body>
</html>
